<title>系统管理 - 系统日志 - H-ui.admin v3.0</title>

</head>
<body>

<!-- 公共部分 -->
{include file="../application/admin/view/public.html" /}

<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统管理 <span class="c-gray en">&gt;</span> 系统日志 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="Hui-article">
		<article class="cl pd-20">
			<div class="cl pd-5 bg-1 bk-gray"> <span class="l"> </span> <span class="r">共有数据：<strong>{$data | count}</strong> 条</span> </div>
			<div class="mt-10">
			<table class="table table-border table-bordered table-hover table-bg table-sort">
				<thead>
					<tr class="text-c">
						<th width="40">ID</th>
						<th width="100">用户名</th>
						<th width="150">内容</th>
						<th width="100">登录IP</th>
						<th width="200">登录时间</th>
						<th width="100">操作</th>
					</tr>
				</thead>
				<tbody>
					{foreach $data as $v}
					<tr class="text-c">
						<td>{$v['id']}</td>
						<td>{$v['username']}</td>
						<td>{$v['content']}</td>
						<td>{$v['ip']| long2ip}</td>
						<td>{$v['time']}</td>
						<td class="f-14"> <a title="删除" href="javascript:;" onclick="log_del(this,{$v['id']})" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
						
					</tr>
					{/foreach}
					
					
				</tbody>
			</table>
			</div>
		</article>
	</div>
</section>

<script type="text/javascript" src="/static/admin/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/static/admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/static/admin/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">

$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[5]}// 制定列不参与排序
	]
});

/*日志-删除*/
function log_del(obj,id){
	console.log(id);
		
	$.get("{:url('admin/Systems/delLog')}",{id:id},function(data){
		if(data){
			window.location.reload();
		}
	},'json');
	
}
</script>
